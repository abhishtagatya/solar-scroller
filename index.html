<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" href="master.css">
  <link rel="icon" type="image/png" href="icon.png">

  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Solar Scroller</title>
</head>

<body>


  <div align="center" class="sol">
    <div class="tit-pl">
      <h3><a class="tit-h3" href="https://github.com/abhishtagatya" target="_blank">The Solar Scroller</a></h3>
      <p>Planet Diameter 1 pixel = 1.000 km</p>
      <p>Planet Distance to Sun : 1 pixel = 10.000 km</p>
    </div>

    <!-- Sun -->
    <a href="https://en.wikipedia.org/wiki/Sun" target="_blank" title="Sun | The Center of the Solar System (not to scale)">
      <div class="star" id="sun"></div>
    </a>
    <!-- Planets -->
    <a href="https://en.wikipedia.org/wiki/Mercury" target="_blank" title="Mercury | 57.91 Million Km">
      <div class="planet" id="mercury"></div>
    </a>
    <a target="_blank" title="Venus | 108.2 Million Km">
      <div class="planet" id="venus"></div>
    </a>
    <a href="https://en.wikipedia.org/wiki/Earth" target="_blank" title="Earth | 149.6 Million Km">
      <div class="planet" id="earth"></div>
    </a>
    <a href="https://en.wikipedia.org/wiki/Mars" target="_blank" title="Mars | 227.9 Million Km">
      <div class="planet" id="mars"></div>
    </a>
    <a href="https://en.wikipedia.org/wiki/Jupiter" target="_blank" title="Jupiter | 778.5 Million Km">
      <div class="planet" id="jupiter"></div>
    </a>
    <a href="https://en.wikipedia.org/wiki/Saturn" target="_blank" title="Saturn | 1.433 Billion Km">
      <div class="planet" id="saturn-ring">
        <div class="planet" id="saturn"></div>
      </div>
    </a>
    <a href="https://en.wikipedia.org/wiki/Uranus" target="_blank" title="Uranus | 2.871 Billion Km">
      <div class="planet" id="uranus"></div>
    </a>
    <a href="https://en.wikipedia.org/wiki/Neptune" target="_blank" title="Neptune | 4.495 Billion Km">
      <div class="planet" id="neptune"></div>
    </a>

  </div>

</body>

</html>
